<div *ngIf="customer">
    <h1>Orders for</h1>
   
    <div>
        <table class="table table-hover orders-table" 
            *ngFor="let order of orders">
            <tr *ngFor="let item of order.orderItems">
                <td>{{item.productName}}</td>
                <td>{{item.itemCost}}</td>    
            </tr>
        </table>
    </div>   
</div>
<div *ngIf="!customer">
   No customer found
</div>  
<br />
<a [routerLink]="['/customers']">View All Customers</a>
